language: go

go:
  - 1.14.x

install:
  - go get github.com/bostontrader/okprobe

script:
  - git clone https://github.com/bostontrader/okcatbox
  - cd okcatbox
  - go build
  - ./okcatbox &

  - okprobe -url http://localhost:8090 -endpnt wallet -keyfile  okcatbox-read.json
  - okprobe -url http://localhost:8090 -endpnt wallet -keyfile  okcatbox-read.json
  - okprobe -url http://localhost:8090 -endpnt wallet -keyfile  okcatbox-read.json
  - okprobe -url http://localhost:8090 -endpnt wallet -keyfile  okcatbox-read.json
  - okprobe -url http://localhost:8090 -endpnt wallet -keyfile  okcatbox-read.json
